    <script>
        const homePage = document.getElementById('home-page');
        const gamePage = document.getElementById('game-page');
        const startGameBtn = document.getElementById('start-game-btn');
        const backToHomeBtn = document.getElementById('back-to-home');
        const tableSelect = document.getElementById('table-select');
        const questionElement = document.getElementById('question');
        const answerInput = document.getElementById('answer-input');
        const submitBtn = document.getElementById('submit-btn');
        const changeQuestionBtn = document.getElementById('change-question-btn');
        const resultElement = document.getElementById('result');
        const scoreElement = document.getElementById('score');
        const questionsSolvedElement = document.getElementById('questions-solved');
        const timerElement = document.getElementById('timer');

        let correctAnswer;
        let score = 0;
        let questionsSolved = 0;
        let timer;
        let timeLeft = 60;

        startGameBtn.addEventListener('click', () => {
            homePage.classList.add('hidden');
            gamePage.classList.remove('hidden');
            generateQuestion();
            startTimer();
        });

        backToHomeBtn.addEventListener('click', () => {
            gamePage.classList.add('hidden');
            homePage.classList.remove('hidden');
            resetGame();
        });

        function generateQuestion() {
            const table = tableSelect.value;
            let num1, num2;

            if (table === 'random') {
                num1 = Math.floor(Math.random() * 11);
                num2 = Math.floor(Math.random() * 11);
            } else {
                num1 = parseInt(table);
                num2 = Math.floor(Math.random() * 11);
            }

            correctAnswer = num1 * num2;
            questionElement.textContent = `${num1} x ${num2} = ุ`;
            resultElement.textContent = '';
            answerInput.value = '';
            resetTimer();
        }

        function checkAnswer() {
            const userAnswer = parseInt(answerInput.value);
            if (userAnswer === correctAnswer) {
                resultElement.textContent = 'ุตุญูุญ! ๐';
                score++;
                questionsSolved++;
                scoreElement.textContent = score;
                questionsSolvedElement.textContent = questionsSolved;
            } else {
                resultElement.textContent = `ุฎุทุฃ! ุงูุฅุฌุงุจุฉ ุงูุตุญูุญุฉ ูู ${correctAnswer}.`;
                questionsSolved++;
                questionsSolvedElement.textContent = questionsSolved;
            }
            generateQuestion();
        }

        function resetGame() {
            score = 0;
            questionsSolved = 0;
            scoreElement.textContent = score;
            questionsSolvedElement.textContent = questionsSolved;
            clearInterval(timer);
            timeLeft = 60;
            timerElement.textContent = timeLeft;
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    resultElement.textContent = 'ุงูุชูู ุงูููุช! โฐ';
                    setTimeout(() => {
                        resultElement.textContent = '';
                        gamePage.classList.add('hidden');
                        homePage.classList.remove('hidden');
                        resetGame();
                    }, 2000);
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timer);
            timeLeft = 60;
            timerElement.textContent = timeLeft;
            startTimer();
        }

        submitBtn.addEventListener('click', checkAnswer);
        changeQuestionBtn.addEventListener('click', generateQuestion);
    </script>
